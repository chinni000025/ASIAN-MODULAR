<div class="auth-panel">

  <img src="assets/Asian-Modular.png" class="company-logo" />

  <h2 class="title">Forgot Password</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="forgetData.userName" />
  </div>
  <div class="form-group">
    <label>Gmail</label>
    <input type="gmail"[(ngModel)]="forgetData.gmail"/>
  </div>

  <button (click)="reset()">Reset Password</button>

  <div class="links">
    <span (click)="backToLogin()">Back to Login</span>
  </div>
</div>
